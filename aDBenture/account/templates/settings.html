{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<html lang="de">

<head>
  <title>Change</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

</head>

<body>
    <header>
    <a href = "login">
        <div class="imgcontainer">
      <img src="static/images/policeman.jpg" alt="Avatar" class="policeImg" style="height: 8em; width: 5em;">
        </div>
    </a>
    <br>
      <h1>Willkommen bei a<span style="color: #0D6EFD;">DB</span>enture</h1>

    <a href = "profile" style="text-decoration: none;">
    <figure>
      {% if user.profile_img%}
        <img src="{{user.profile_img.url}}" alt="Avatar" class="profileImgSmall" style="height: 5em; width: 5em;"/>
      {% else %}
      <img src="static/images/default-user.jpg" alt="Avatar" class="profileImgSmall" style="height: 5em; width: 5em;"/>
      {% endif %}
        <figcaption><center>{{request.user.nick_name}}</center></figcaption>
        <a class="small" href="{% url 'logout' %}"><center>Logout</center></a>
    </figure></a>
</header>

   <form [formGroup]="form">
    <div class="navbar">
        <div class="dropdown" style="padding: 1%; color: white;"> Daten ändern:</div>
        <div>
            <a class="fa fa-fw fa-home" href = "login"></a>
            <a class="fa fa-fw fa-user" href = "profile"></a>
            <a class="fa fa-sign-out" href = "logout"></a>
        </div>
    </div>
       <br>
       <br>

    <div class="form-label-group">
      <label class="control-label" for="email">
        E-Mail
        <input type="text" id="email" placeholder="Gib deine neue E-Mail ein..." formControlName="email" style="width: 500px;">
          <br>
          <br>
        <button for="email" (click)="changeEmail()" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2">E-Mail ändern</button>
      </label>
    </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

    <div class="form-label-group">
      <label class="control-label" for="name">
        Name
        <input type="text" id="name" placeholder="Gib deinen neuen Namen ein..." name ="name" style="width: 500px;">
        <br>
        <br>
        <button for="name" (click)="changeName()" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Name ändern</button>
      </label>
    </div>

  </form>

</body>

</html>

{% endblock content %}
